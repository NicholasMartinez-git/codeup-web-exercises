<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/flexbox-footer-bonus-exercise.css">
</head>
<body>
    <footer>
        <div class="top-container">
            <section class="top-footer">
                <div class="location-div">
                    <h5>OUR OFFICE</h5>
                    <img src="img/pc-setups.jpg" alt="maps-image">
                    <p>t: 123-456-7890 <br><br> 1234 Main Street Anywhere</p>
                </div>
                <div class="hello-div">
                    <h5>SAY HELLO</h5>
                    <p>
                        If you are interested in working with us or <br><br>
                        just want to say hello simply drop us a line! <br><br>
                        <span>sayhi@baamboostudio.com</span>
                    </p>
                </div>
                <div class="subscribe-div">
                    <h5>SUBSCRIBE US</h5>
                    <div class="social-media-links">
                        <a href="#">
                            <span class="icon-wrapper">
                                <i class="fab fa-facebook"></i>
                            </span>
                        </a>
                        <a href="#">
                            <span class="icon-wrapper">
                                <i class="fab fa-twitter"></i>
                            </span>
                        </a>
                        <a href="#">
                            <span class="icon-wrapper">
                                <i class="fas fa-wifi"></i>
                            </span>
                        </a>
                        <a href="#">
                            <span class="icon-wrapper">
                                <i class="fab fa-google-plus"></i>
                            </span>
                        </a>
                        <a href="#">
                            <span class="icon-wrapper">
                                <i class="fab fa-flickr"></i>
                            </span>
                        </a>
                        <a href="#">
                            <span class="icon-wrapper">
                                <i class="fab fa-linkedin-in"></i>
                            </span>
                        </a>
                        <a href="#">
                            <span class="icon-wrapper">
                                <i class="fab fa-pinterest"></i>
                            </span>
                        </a>
                    </div>
                    <div>
                        <input id="email_to" name="email_to" type="text" placeholder="YOUR EMAIL">
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
