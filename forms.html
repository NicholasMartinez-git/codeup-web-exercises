<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <div>
            <label for="email_to">To</label>
            <input id="email_to" name="email_to" type="text" placeholder="Ex: johnsmith@gmail.com">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Ex: codeup123">
        </div>
        <div>
            <textarea id="bio" name="bio" rows="5" cols="40" placeholder="Type Bio Here"></textarea>
        </div>
        <p>How did you hear about us?</p>
        <div>
            <label>
                <input type="radio" name="q1" value="Billboard">
                Billboard
            </label>
            <label>
                <input type="radio" name="q2" value="Radio Advertisement">
                Radio Advertisement
            </label>
            <label>
                <input type="radio" name="q3" value="Internet Advertisement">
                Internet Advertisement
            </label>
            <label>
                <input type="radio" name="q4" value="Other">
                Other
            </label>
            <br>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
