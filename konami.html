<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>

    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    var keyMap = {
        37: "left",
        38: "up",
        39: "right",
        40: "down",
        65: "a",
        66: "b"
    }

    var cheatCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]
    var cheatCodeString = cheatCode.join('')
    console.log(cheatCodeString);

    var pressedKeys = []

    $(document).keyup(function (e) {
        console.log(e.keyCode);
        pressedKeys.push(e.keyCode)
        pressedKeys.splice(-cheatCode.length - 1, pressedKeys.length - cheatCode.length);
        console.log(pressedKeys);
        if (pressedKeys.join('').includes(cheatCodeString)) {
            alert("Cheat Code Activated");
        }
    });
</script>
</body>
</html>
